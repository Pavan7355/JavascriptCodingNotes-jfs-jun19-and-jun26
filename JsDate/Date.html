<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
//Date object
//when ever we need to know about the date we should 
//use date object  gives information regarding day,
//month,year,minutes,hour,seconds and time zone

let date=new Date()
console.log(date)
//methods of date object
//1.getDate() method is used to get the current date
 var currentDate= date.getDate()
 console.log(currentDate)

 //2.getMonth()  is used to get the cuurent month
// note : month always starts from 0
  let month=date.getMonth()
  console.log(month)

  //3.getDay() is used to get current day
     let day=date.getDay()
     console.log(day)

     //4.getFullYear() is used to get current year
         let year=date.getFullYear()
         console.log(year)

         //5.getHours() is used to print current hour
         let hour=date.getHours()
         console.log(hour)
         //6.getMinutes() is used to print current minutes
         let minute=date.getMinutes()
         console.log(minute)

         //7.getSeconds() is used to print current seconds
         let second=date.getSeconds()
         console.log(second)




    </script>
</body>
</html>
