<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- onsubmit -->
     <!-- this event handler is used to  in the
     form submission to do from validation -->
     <form onsubmit="validateFrom()">
        <label>Username</label>
        <input type="text" name="username" id="user">
        <br><br>
        <label>Password</label>
        <input type="password" name="password" id="password">
        <br><br>
        <input type="submit" value="submit">
     </form>
     <script>
        function validateFrom(){
  let userRef=document.getElementById('user').value
  let passwordRef=document.getElementById('password').value
   if(userRef === "" || passwordRef ===""){
alert("Please fill the inputs fields")
   }
   else{
alert("Form Submitted Successfully")
   }    
}
     </script>
</body>
</html>
